<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="tic-tac.toe.css">
</head>
<body>

     <div class="msg-container hide">
        <p id="msg">Winner</p>
     </div>
    <div class="container">
        <div class="heading1">
            <br>
        <h1>Tic Tac Toe</h1>
        </div>
        <div class="player">
            <p>Current Player: <span id="current-player">O</span></p>
        </div>
        <div class="main">
            <div class="main1">
                <p>Player X: <span id="player-x-wins">0</span></p>    
            </div>

             <div class="main2">
                <p>Draws: <span id="draws">0</span></p>   
            </div>

             <div class="main3">
                <p>Player O: <span id="player-o-wins">0</span></p>    
            </div>

        </div>

        <div class="game">
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
         <button class="box"></button>
        </div>

        

        <div class="reset">
            <button class="newbtn">New Game</button>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
